spring.application.name=jwt-permission-based-poc

spring.datasource.url=jdbc:mysql://localhost:3306/jwt_permission_poc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# MySQL credentials 
# Example: DB_USERNAME=root, DB_PASSWORD=12345
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT_SECRET_KEY -> can be generated via:  openssl rand -base64 128
jwt.secret-key=${JWT_SECRET_KEY}

# SYSTEM_AUTH_USER_NAME / SYSTEM_AUTH_USER_PASSWORD ->
# used for defining Admin 
#Example: SYSTEM_AUTH_USER_NAME=system , SYSTEM_AUTH_USER_PASSWORD=alirizakaygusuz
SYSTEM_AUTH_USER_NAME=${SYSTEM_AUTH_USER_NAME}
SYSTEM_AUTH_USER_PASSWORD=${SYSTEM_AUTH_USER_PASSWORD}



#Access & Refresh Token expiration Time
jwt.access.token.expiration-minutes=15
jwt.refresh.token.expiration-minutes=43200 


#Refresh Token Cleanup Scheduler
jwt.refresh.token.cleanup.days=30
